// O-01 "MiniPuff" MonoPropellant Fuel Engine
@PART[PMV-engine]:HAS[~RestockIgnore[*]]:NEEDS[000_ReStock,Pteron]:AFTER[Pteron]
{
  @author ^= :$:, Chris Adderley (Nertea) :
  !MODEL {}
  MODEL
  {
    model = ReStock/Assets/Engine/restock-engine-puff-1
  }
  
  !EFFECTS {}
  EFFECTS
  {
    engage
    {
      AUDIO
      {
        channel = Ship
        clip = sound_vent_soft
        volume = 1.0
        pitch = 2.0
        loop = false
      }
    }
    flameout
    {
      AUDIO
      {
        channel = Ship
        clip = sound_explosion_low
        volume = 1.0
        pitch = 2.0
        loop = false
      }
    }
    fx-puff-running
    {
      AUDIO
      {
        channel = Ship
        clip = sound_rocket_mini
        volume = 0.0 0.0
        volume = 0.01 0.2
        volume = 1.0 0.6
        pitch = 0.0 0.1
        pitch = 0.01 0.2
        pitch = 1.0 0.5
        loop = true
      }
      MODEL_MULTI_PARTICLE
      {
        name = plume
        modelName = ReStock/FX/restock-fx-puff-1
        transformName = fxTransform
        emission = 0.0 0.0
        emission = 0.01 0.1
        emission = 0.075 0.25
        emission = 1.0 1.0
        speed = 0.0 0.35
        speed = 1.0 1.0
      }
    }
  }
  MODULE
  {
    name = FXModuleLookAtConstraint
    // Ringed
    CONSTRAINLOOKFX
    {
      targetName = Cyl005
      rotatorsName = CylTop005
    }
    CONSTRAINLOOKFX
    {
      targetName = Cyl006
      rotatorsName = CylTop006
    }
    CONSTRAINLOOKFX
    {
      targetName = CylTop005
      rotatorsName = Cyl005
    }
    CONSTRAINLOOKFX
    {
      targetName = CylTop006
      rotatorsName = Cyl006
    }
  }
  @MODULE[ModuleEnginesFX]
  {
    @runningEffectName = fx-puff-running
  }
  !MODULE[FXModuleAnimateThrottle] {}
  MODULE
  {
    name = FXModuleThrottleEffects
    fxModuleNames = heatColor
    responseSpeed = 1.0
    dependOnEngineState = True
    dependOnThrottle = True
  }
  MODULE
  {
    name = FXModuleThrottleEffects
    fxModuleNames = throttleColor
    responseSpeed = 1.0
    dependOnEngineState = True
    dependOnThrottle = True
  }
  MODULE
  {
    name = ModuleColorChanger
    moduleID = heatColor
    animRate = 0.05
    shaderProperty = _EmissiveColor
    excludedRenderer = EngineCore
    toggleInEditor = false
    toggleInFlight = false
    redCurve
    {
      key = 0 0 1 1
      key = 1 1 1 1
    }
    greenCurve
    {
      key = 0 0 1 1
      key = 1 1 1 1
    }
    blueCurve
    {
      key = 0 0 1 1
      key = 1 1 1 1
    }
    alphaCurve
    {
      key = 0 0 1 1
      key = 1 1 1 1
    }
  }
  MODULE
  {
    name = ModuleColorChanger
    moduleID = throttleColor
    animRate = 1
    shaderProperty = _TintColor
    includedRenderer = EngineCore
    toggleInEditor = false
    toggleInFlight = false
    redCurve
    {
      key = 0 1
      key = 1 1
    }
    greenCurve
    {
      key = 0 1
      key = 1 1
    }
    blueCurve
    {
      key = 0 1
      key = 1 1
    }
    alphaCurve
    {
      key = 0 0
      key = 1 1
    }
  }
  MODULE
  {
    name = ModuleRestockDepthMask
    maskTransform = PuffMask
  }
}